bundle:
  name: medallion-comparison

include:
  - resources/*.yml

variables:
  catalog_name:
    default: medallion
    description: Unity Catalog catalog name
  environment:
    default: dev
    description: Deployment environment
  warehouse_id:
    description: SQL warehouse ID (required for MV/ST approach)
    lookup:
      warehouse: Serverless Starter Warehouse

workspace:
  host: https://adb-7405619682376916.16.azuredatabricks.net
  root_path: /Users/${workspace.current_user.userName}/.bundle/${bundle.name}/${var.environment}

sync:
  include:
    - data/**

targets:
  dev:
    mode: development
    default: true
  prod:
    mode: production
